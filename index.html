<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern-Quiz - Berufliche Grundbildung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header mit Fortschrittsanzeige -->
        <header class="header">

        </header>

        <!-- Quiz-Karte -->
        <div class="quiz-card" id="quizCard">

            </div>

            <!-- Korrekte Antwort anzeigen (nur bei Fehler) -->
            <div class="correct-answer-display" id="correctAnswerDisplay">
                <div class="correct-answer-label">Richtige Antwort:</div>
                <div class="correct-answer-text" id="correctAnswerText"></div>
            </div>

            <div class="answer-section">
                <input 
                    type="text" 
                    class="answer-input" 
                    id="answerInput" 
                    placeholder="Gib deine Antwort ein..."
                    autocomplete="off"
                >
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="skipBtn">Ãœberspringen</button>
                <button class="btn btn-primary" id="checkBtn">Antwort prÃ¼fen</button>

        </div>

        <!-- Abschluss-Bildschirm -->

            <div class="completion-card">
                <div class="completion-icon">ðŸŽ‰</div>

            </div>
        </div>
    </div>
